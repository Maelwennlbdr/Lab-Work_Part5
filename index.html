<!DOCTYPE html>

<html lang="fr">
    <head>
        <title>Index</title>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            main{
                width: 70%;
                background-color: #f0e6ef;
                margin: auto;
            }
            section{
                width: 65%;
                background-color: #b8bedd;
                border: solid 1px;
                margin: 20px auto;
            }
            main, section{
                padding: 5px;
                box-sizing: border-box;
            }
            .go{
                text-align: center;
            }
        </style>
    </head>

    <body>
        <main>
            <div class="wrapper">
                <h1 id="top">Basic Geometry</h1>
                <p>In this section, we are going to find the Area of some two-dimension shapes</p>
                <p>You can click on any shape below:</p>
                <ul>
                    <li><a href="#circle">Circle</a></li>
                    <li><a href="#triangle">Triangle</a></li>
                    <li><a href="#square">Square</a></li>
                    <li><a href="#rectangle">Rectangle</a></li>
                </ul>
            </div>

            <section id="circle">
                <h2>Circle Area</h2>
                <div>
                    <label for="radius">Enter the value of the circle's radius:</label>
                    <input type="text" id="radius">
                </div>
                <div>
                    <label for="circle_area">Result:</label>
                    <input type="text" id="circle_area" readonly>
                </div>
                <button onclick="getCircleArea()">Calculate</button>
                <div class="go">
                    <a href="#top">Go to top</a>
                </div>
                <hr>
            </section>

            <section id="triangle">
                <h2>Triangle Area</h2>
                <div>
                    <label for="radius">Enter the value of the triangle's height & width:</label>
                    <input type="text" id="height_triangle">
                    <input type="text" id="width_triangle">
                </div>
                <div>
                    <label for="triangle_area">Result:</label>
                    <input type="text" id="triangle_area" readonly>
                </div>
                <button onclick="getTriangleArea()">Calculate</button>
                <div class="go">
                    <a href="#top">Go to top</a>
                </div>
                <hr>
            </section>

            <section id="square">
                <h2>Square Area</h2>
                <div>
                    <label for="radius">Enter the value of the square's side:</label>
                    <input type="text" id="side">
                </div>
                <div>
                    <label for="square_area">Result:</label>
                    <input type="text" id="square_area" readonly>
                </div>
                <button onclick="getSquareArea()">Calculate</button>
                <div class="go">
                    <a href="#top">Go to top</a>
                </div>
                <hr>
            </section>

            <section id="rectangle">
                <h2>Rectangle Area</h2>
                <div>
                    <label for="radius">Enter the value of the rectangle's height & width:</label>
                    <input type="text" id="height_rectangle">
                    <input type="text" id="width_rectangle">
                </div>
                <div>
                    <label for="rectangle_area">Result:</label>
                    <input type="text" id="rectangle_area" readonly>
                </div>
                <button onclick="getRectangleArea()">Calculate</button>
                <div class="go">
                    <a href="#top">Go to top</a>
                </div>
                <hr>
            </section>

        </main>

        <script>
            function getCircleArea() {
                let radiusInput = document.getElementById("radius");
                let circleAreaOutput = document.getElementById("circle_area");

                let radius = parseFloat(radiusInput.value);

                if (!isNaN(radius) && radius >= 0) {
                    let area = Math.PI * Math.pow(radius, 2);

                    circleAreaOutput.value = area;
                } else {
                    circleAreaOutput.value = "NaN";
                }
            }
            function getTriangleArea() {
                let heightInput = document.getElementById("height_triangle");
                let widthInput = document.getElementById("width_triangle");
                let triangleAreaOutput = document.getElementById("triangle_area");

                let height = parseFloat(heightInput.value);
                let width = parseFloat(widthInput.value);

                if (!isNaN(height) && height >= 0 && !isNaN(width) && width >= 0 ) {
                    let area = (height * width)/2;

                    triangleAreaOutput.value = area;
                } else {
                    triangleAreaOutput.value = "NaN";
                }
            }
            function getSquareArea() {
                let sideInput = document.getElementById("side");
                let squareAreaOutput = document.getElementById("square_area");

                let side = parseFloat(sideInput.value);

                if (!isNaN(side) && side >= 0) {
                    let area = side*side;

                    squareAreaOutput.value = area;
                } else {
                    squareAreaOutput.value = "NaN";
                }
            }
            function getRectangleArea(){
                let heightInput = document.getElementById("height_rectangle");
                let widthInput = document.getElementById("width_rectangle");
                let rectangleAreaOutput = document.getElementById("rectangle_area");

                let height = parseFloat(heightInput.value);
                let width = parseFloat(widthInput.value);

                if (!isNaN(height) && height >= 0 && !isNaN(width) && width >= 0 ) {
                    let area = height * width;

                    rectangleAreaOutput.value = area;
                } else {
                    rectangleAreaOutput.value = "NaN";
                }
            }
        </script>
    </body>
</html>
